<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil ✍(◔◡◔)</title>
    <link rel="stylesheet" href="CSS/editPerfilUsu.css">
    <link rel="shortcut icon" href="img/LogoMelodyFriend.png">
</head>
<body>
    <!--Contiene todo-->
    <div class="main-container">

        <!--icono, img perfil, id y nombre-->
        <div class="div-sup">
            <div class="ds-izq">
                <!--ACÁ FALTA LINK-->
                <a href="/Home"><img class="logo" src="IMG/LogoMelodyFriend.png"></a>
            </div>
            <div class="ds-cen">
               <div class="img-perf"><img src="<%=perfil.foto%>"></img></div>
            </div>
            <div class="ds-der">
                <label style="float: right; margin-right: 10px;">ID:</label>
                <br>
                <label class="id"><%=perfil.id%></label>
            </div>
            <div class="ds-aba" style="margin-top: 10px;">
                <label><%=perfil.nombre%></label>
            </div>
        </div>

        <!--descripción-->
        <div class="div-desc" style="margin-top: 10px">
             <form method="post" action="/editperfil">
            <textarea  class="descripcion" id="textarea" maxlength="100" placeholder="Ingresa tu descripción"  name="Descripcion"><%=perfil.descripcion%></textarea>
        </div>

        <!--labels sexo, carrera técnica y semestre-->
        <div class="div-labels" style="margin-top: 30px">
            <div class="dl-izq">
                <label>Sexo:</label>
            </div>
            <div class="dl-cen">
                <label>Carrera técnica:</label>
            </div>
            <div class="dl-der">
                <label>Semestre:</label>
            </div>
        </div>
        <div class="div-labels" style="margin-top: 5px">
            <div class="dl-izq">
                <div class="sombreado" >
                    <select name="sexo">  
                        <option value="Seleccione" selected disabled>Seleccione su sexo</option>
                        <option value="1"  <% if( perfil.sexo=="Masculino"){%>selected <%}%> > Masculino</option>  
                        <option value="2"  <% if( perfil.sexo=="Femenino"){%>selected <%}%> >Femenino</option>  
                    </select>
                </div>
            </div>
            <div class="dl-cen">
                <div class="sombreado" style="margin: auto; margin-top: 5px;">
                    <select name="carrera">  
                        <option value="6"  <% if( perfil.carrera=="Tronco Común"){%>selected <%}%> >Tronco Común</option>  
                        <option value="4"  <% if( perfil.carrera=="Técnico en Programación"){%>selected <%}%>>Programación</option>  
                        <option value="5"  <% if( perfil.carrera=="Técnico en Máquinas con Sistemas Automatizados"){%>selected <%}%>>Sistemas Digitales</option>  
                        <option value="2"  <% if( perfil.carrera=="Técnico en Sistemas Digitales"){%>selected <%}%>>Máquinas</option>  
                    </select>  
                </div>
            </div>
            <div class="dl-der">
                <div class="sombreado" style="margin-left: auto;">
                    <select name="semestre">  
                        <option value="1"  <% if( perfil.semestre==1){%>selected <%}%>>Primero</option>  
                        <option value="2" <% if( perfil.semestre==2){%>selected <%}%>>Segundo</option>  
                        <option value="3" <% if( perfil.semestre==3){%>selected <%}%>>Tercero</option>  
                        <option value="4" <% if( perfil.semestre==4){%>selected <%}%>>Cuarto</option>  
                        <option value="5" <% if( perfil.semestre==5){%>selected <%}%>>Quinto</option> 
                        <option value="6 " <% if( perfil.semestre==6){%>selected <%}%>>Sexto o más</option>   
                        <option value="7" <% if( perfil.semestre==7){%>selected <%}%>>Arriba de sexto</option>  
                    </select>  
                </div>
            </div>
        </div>

        <!--label con red social-->
        <div class="div-red" style="margin-top: 35px">
            <div class="dr">
                <label>Red social:</label>
                <br>
                <input type="text" class="txtrs" id="rs" maxlength="100" placeholder="Ingresa tu Instagram"value="<%=perfil.instagram%>" name="instagram">
                <input type="text" class="txtrs" id="rs" maxlength="100" placeholder="Ingresa tu Twiter" value="<%=perfil.twitter%>" name="twitter">
            </div>
        </div>
    </div>
    
    <div class="div-btn">
        <div class="db">
            <input type="submit" class="botón" value="Aceptar">
     </form>
        </div>
        
    </div>

    <!--Esto evita que se pulse enter en el textarea de la descripción y red social-->
    <script>
        constrainInput = (event) => { 
            event.target.value = event.target.value.replace(/[\r\n\v]+/g, '')
        }

        document.querySelectorAll('textarea').forEach(el => {
        el.addEventListener('keyup', constrainInput)
        })

        constrainInput = (event) => { 
            event.target.value = event.target.value.replace(/[\r\n\v]+/g, '')
        }

        document.querySelectorAll('rs').forEach(el => {
        el.addEventListener('keyup', constrainInput)
        })
    </script>
</body>
</html>
