<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil ✍(◔◡◔)</title>
    <link rel="shortcut icon" href="img/LogoMelodyFriend.png">
    <link rel="stylesheet" href="CSS/bAndroid/bAndroid.css">
    <link rel="stylesheet" href="CSS/editPerfilUsu(actualizado).css">
    <script src="https://kit.fontawesome.com/b4150a26b3.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Inicia blm-->
    <div id="primera-linea">
        <div>
            <p>
                ¿Quieres usar nuestra aplicación desde tu movil?
                <br>
                ¡<a href="https://github.com/KuChauWe/5IV7-MelodyFriend-Eq1/tree/master">Descarga</a> nuestra app!
            </p>
            <div id="fEquipo">
                <p>-Equipo de <a>MelodyFriend</a>
                    <p><img src="IMG/LogoMelodyFriend.png"></p>
                </p>
            </div>
        </div>
    </div>
    <!--Termina blm-->
    <!--Inicia cuerpo de la página-->
    <div class="contenedorPrincipal">
        <a href="index.html">
        <figure class="logo-app">
            <img src="IMG/LogoMelodyFriend.png">
        <!--<figcaption>
                <p>Logo de la aplicación</p>
            </figcaption>-->
        </figure>
        </a>
        <div class="contenedorDatosU">
            <div class="primeraS">
                <div class="trampa2"></div>
                <div class="imagenPerf"><img src="<%=usuario.foto%>"></div>
                <div class="usuarioID">ID: <%=usuario.id%>></div>
            </div>
            <div class="segundaS">
                <a class="ra" href="https://www.spotify.com/mx/account/overview/?utm_source=spotify&utm_medium=menu&utm_campaign=your_account"> <%=usuario.nombre%><i class="ra fa fas fa-external-link-alt"></i></a>
            </div>
            <div class="terceraS">
                <div class="datosGnral">
                    <form action="/edit" method="post" >
                    <textarea id="usuDesc"  name= "decripcion" placeholder="Ingresa tu descripción" maxlength="100"><%=usuario.descripcion%></textarea>
                    <p>Carrera técnica</p>
                    <select class="entrbasica" id="carreraOpt" name="carrera" required>  
                        <option value="0" selected disabled>Seleccione carrera</option>
                        <option value="1" <% if( usuario.semestre==1){%>selected <%}%>>Tronco Común</option>  
                        <option value="4" <% if( usuario.semestre==4){%>selected <%}%>>Programación</option>  
                        <option value="5" <% if( usuario.semestre==5){%>selected <%}%>>Sistemas Digitales</option>  
                        <option value="2" <% if( usuario.semestre==2){%>selected <%}%>>Máquinas con sistemas automatizados</option>  
                        <option value="3" <% if( usuario.semestre==3){%>selected <%}%>>Mecatrónica</option>  
                    </select>  
                    <p>Sexo</p>
                    <select class="entrbasica" id="sexoOpt" name="sexo" required>  
                        <option value="0" selected disabled>Seleccione sexo</option>
                        <option value="1" <% if( usuario.sexo==1){%>selected <%}%>> Masculino</option>  
                        <option value="2" <% if( usuario.sexo==2){%>selected <%}%>>Femenino</option>  
                    </select>
                    <p>Semestre</p>
                    <select class="entrbasica" id="semestreOpt" name="semestre" required>  
                        <option value="0" selected disabled>Seleccione semestre</option>
                        <option value="1" <% if( usuario.semestre==1){%>selected <%}%>>Primero</option>  
                        <option value="2"  <% if( usuario.semestre==2){%>selected <%}%>>Segundo</option>  
                        <option value="3"  <% if( usuario.semestre==3){%>selected <%}%>>Tercero</option>  
                        <option value="4"  <% if( usuario.semestre==4){%>selected <%}%>>Cuarto</option>  
                        <option value="5"  <% if( usuario.semestre==5){%>selected <%}%>>Quinto</option> 
                        <option value="6"  <% if( usuario.semestre==6){%>selected <%}%>>Sexto o más</option>   
                    </select> 
                    <input class="entrbasica"  name="twitter" value="<%=usuario.twitter%>" id="redSocial" type="text" placeholder="Ingresa una red social: ">
                    <input class="entrbasica"  name="facebook" value="<%=usuario.facebook%>" id="redSocial" type="text" placeholder="Ingresa una red social: ">
                    <input class="entrbasica"  name="instagram"  value="<%=usuario.instagram%>"id="redSocial" type="text" placeholder="Ingresa una red social: ">
                </div>
            </div>
            <div class="cuartaS">
                <input type="submit" value="Actualizar">
            </form>
            </div>
        </div>
        <div class="trampa"></div>
    </div>


    <script src="JS/bAndroid.js"></script>
</body>
</html>
