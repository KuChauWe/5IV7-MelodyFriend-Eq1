<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/editPerfilUsu.css">

<body>
    <!--Contiene todo-->
    <form action="" id="formulario" method="post" name="fomulario" >
    <div class="main-container">

        <!--icono, img perfil, id y nombre-->
        <div class="div-sup">
            <div class="ds-izq">
                <!--ACÁ FALTA LINK-->
                <a href="index.html"><img class="logo" src="IMG/LogoMelodyFriend.png"></a>
            </div>
            <div class="ds-cen">
                <a href="seleccionarFoto.html"><div class="img-perf"></div></a>
            </div>
            <div class="ds-der">
                <label style="float: right; margin-right: 10px;">ID:</label>
                <br>
                <label class="id">125268717197</label>
            </div>
            <div class="ds-aba" style="margin-top: 10px;">
                <label>Nombre del usuario</label>
            </div>
        </div>

            <!--descripción-->
            <div class="div-desc" style="margin-top: 10px">
                <textarea class="descripcion" id="textarea" maxlength="100" placeholder="Ingresa tu descripción"></textarea>
            </div>

            <!--labels sexo, carrera técnica y semestre-->
            <div class="div-labels" style="margin-top: 30px">
                <div class="dl-izq">
                    <label>Sexo:</label>
                </div>
                <div class="dl-cen">
                    <label>Carrera técnica:</label>
                </div>
                <div class="dl-der">
                    <label>Semestre:</label>
                </div>
            </div>
            <div class="div-labels" style="margin-top: 5px">
                <div class="dl-izq">
                    <div class="sombreado">
                        <select id="sexo" name="sexo" required>  
                            <option value="0" selected disabled>Seleccione su sexo</option>
                            <option value="1"> Masculino</option>  
                            <option value="2">Femenino</option>  
                        </select>
                    </div>
                </div>
                <div class="dl-cen">
                    <div class="sombreado" style="margin: auto; margin-top: 5px;">
                        <select id="carrera" name="carrera" required>  
                            <option value="0" selected disabled>Seleccione se carrera</option>
                            <option value="1">Tronco Común</option>  
                            <option value="2">Programación</option>  
                            <option value="3">Sistemas Digitales</option>  
                            <option value="4">Máquinas</option>  
                            <option value="5">Mecatrónica</option>  
                        </select>  
                    </div>
                </div>
                <div class="dl-der">
                    <div class="sombreado" style="margin-left: auto;">
                        <select id="semestre" name="semestre" required>  
                            <option value="0" selected disabled>Seleccione semestre</option>
                            <option value="1">Primero</option>  
                            <option value="2">Segundo</option>  
                            <option value="3">Tercero</option>  
                            <option value="4">Cuarto</option>  
                            <option value="5">Quinto</option> 
                            <option value="6">Sexto o más</option>   
                        </select>  
                    </div>
                </div>
            </div>

            <!--label con red social-->
            <div class="div-red" style="margin-top: 35px">
                <div class="dr">
                    <label>Red social:</label>
                    <br>
                    <input type="text" class="txtrs" id="rs" maxlength="100" placeholder="Ingresa una red social" >
                </div>
            </div>
            <!-- Lo de abajo es lo que se repite en la página con un máximo de 3 redes sociales, 
                si las 3 están llenas ps namás se podrá editar.
            <div class="div-red red-ocult" style="margin-top: 35px">
                <div class="dr">
                    <label>Red social:</label>
                    <br>
                    <input type="text" class="txtrs" id="rs" maxlength="100" placeholder="Ingresa una red social" >
                </div>
            </div>
            -->
        </div>
        
        <div class="div-btn">
            <div class="db">
                <input type="submit" class="botón" id="boton" value="Agregar" onclick="return ValidarUrl()">
            </div>
        </div>
        </form>
