<!--NO BORRAR ESTO, SI NO SE ROMPE-->
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil usuario</title>
    <link rel="stylesheet" href="./css/perfilUsu.css">
    <link rel="shortcut icon" href="../img/LogoMelodyFriend_Recortado.png">
</head>
<body>
    <!--Contiene todo-->
    <div class="main-container">

        <!--icono, img perfil, id y nombre-->
        <div class="div-sup">
            <div class="ds-izq">
                <!--ACÁ FALTA LINK-->
                <a href=""><img class="logo" src="../img/LogoMelodyFriend_Recortado.png"></a>
            </div>
            <div class="ds-cen">
                <div class="img-perf"></div>
            </div>
            <div class="ds-der">
                <label class="label-id">ID:</label>
                <br>
                <label class="id">125268717197</label>
            </div>
            <div class="ds-aba">
                <label>Nombre del usuario</label>
            </div>
        </div>

        <!--descripción-->
        <div class="div-desc">
            <label class="label-desc">Descripción</label>
        </div>

        <!--labels sexo, carrera técnica y semestre-->
        <div class="div-labels">
            <div class="dl-izq">
                <label>Sexo:</label>
            </div>
            <div class="dl-cen">
                <label>Carrera técnica:</label>
            </div>
            <div class="dl-der">
                <label>Semestre:</label>
            </div>
        </div>
        <div class="div-labels2">
            <div class="dl-izq">
                <div class="sombreado">
                    <label>No binario</label>
                </div>
            </div>
            <div class="dl-cen">
                <div class="sombreado-cen">
                    <label>Mecatrónica</label>
                </div>
            </div>
            <div class="dl-der">
                <div class="sombreado-izq">
                    <label>Sexto o más</label>
                </div>
            </div>
        </div>

        <!--label con red social-->
        <div class="div-red">
            <div class="dr">
                <label>Red social:</label>
                <br>
                <label class="redsocial" style="margin-top: 5px;">X</label>
            </div>
        </div>
    </div>
</body>
</html>
