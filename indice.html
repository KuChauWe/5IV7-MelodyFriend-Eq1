<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice （＞人＜；）</title>
    <link rel="stylesheet" href="CSS/indice.css">
    <link rel="shortcut icon" href="img/LogoMelodyFriend.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
    <script src="https://kit.fontawesome.com/b4150a26b3.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="contenedorPrincipal">
        <div id="barraLateral">
            <div class="toggle-btn">
                <i class="fa fas fa-bars"></i>
            </div>
            <ul>
                <li><img src="IMG/LogoMelodyFriend.png" alt="Logo MelodyFriend" width="184px"></li>
                <li class="textoenListas">Encuentra personas</li>
                <li class="textoenListas">Encuentra playlists</li>
                <li class="textoenListas">Ver estadísticas</li>
            </ul>
        </div>
        <div id="contenidoGeneral">
            <div class="muestradeContenido">
                <div class="encabezado">
                    <div class="elementosEncabezado"><p class="textoBlanco">Más escuchadas en Bátiz</p></div>
                    <div class="elementosEncabezado">
                        <div class="apartadoUsuario">
                            <div id="imagenPerfil"></div>
                            <div id="nombreUsuario"><p class="textoBlanco">Pepe el toro</p></div>
                        </div>
                    </div>
                </div>
            <div id="contenidoAlinear">
                <div class="glider-contain"> 
                    <div class="glider">
                        <div class="imagenes"><img src="IMG/LogoMelodyFriend.png"></div>
                        <div class="imagenes"><img src="IMG/LogoMelodyFriend.png"></div>
                        <div class="imagenes"><img src="IMG/LogoMelodyFriend.png"></div>
                        <div class="imagenes"><img src="IMG/LogoMelodyFriend.png"></div>
                        <div class="imagenes"><img src="IMG/LogoMelodyFriend.png"></div>
                        <div class="imagenes"><img src="IMG/LogoMelodyFriend.png"></div>
                        <div class="imagenes"><img src="IMG/192768960_993296618084177_3285824752483239404_n.jpg"></div>
                        <div class="imagenes"><img src="IMG/LogoMelodyFriend.png"></div>
                    </div>
                    <button aria-label="Previous" class="glider-prev"><i class="fa fas fa-caret-left"></i></button>
                    <button aria-label="Next" class="glider-next"><i class="fa fas fa-caret-right"></i></button>
                    <div role="tablist" class="dots"></div>
                </div>
            </div>
                <!-- Sliders de canciones -->

                <div class="textoRecomendacion">
                    <p class="textoBlanco">Recomendadas por Spotify</p>
                </div>
                
                <div class="">  
                    
                </div>
                <!-- Sliders de canciones -->

            </div>
        </div>
    </div>
    <script src="JS/indice.js" charset="utf-8"></script>
</body>
</html>
